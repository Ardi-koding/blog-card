<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ardianto Saputro">
  <title>Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

      <figure class="card__figure">
        <div class="card__img">
          <img class="card__img--border" src="image/raja-ampat-medium.jpg" alt="raja-ampat">
        </div>

        <figcaption>by 
          <a class="card__link" href="https://unsplash.com/@dna_threelabsdotofficial?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Danang Himawan</a> on
          <a class="card__link" href="https://unsplash.com/photos/an-aerial-view-of-a-group-of-islands-in-the-ocean-esmse8zgUIw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
      </figure>

      <article>
        <div class="card__text">
          <span ><a href="#"class="tag">Pariwisata</a></span>
          <h1>Raja Ampat: Surga Di Timur Indonesia</h1>
          <p>Surga yang menawarkan keindahan bawah laut...</p>
        </div>

        <div class="card__author">
          <img class="card__author--image" src="/image/raja-ampat-small.jpg" alt="ardianto">
          
          <div class="card__author--info">
            <h2>Ardianto Saputro</h2>
            <p class="date">2 d ago</p>
          </div>
        </div>

      </article>

  </div>
</body>
</html>
